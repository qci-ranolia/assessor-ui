<div class="page-content">

  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--6-col mdl-cell--12-col-tablet mdl-cell--12-col-phone infoGraph">Graph1</div>
    <div class="mdl-cell mdl-cell--6-col mdl-cell--12-col-tablet mdl-cell--12-col-phone infoGraph">Graph2</div>
  </div>

  <div class="mdl-grid">

    <div *ngFor='let card of cardArray' class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--12-col-phone infoBox ">
      <div class="demo-card-square mdl-card mdl-shadow--2dp  mdl-js-button mdl-js-ripple-effect" (click)='form(card.cid)'>
        <div class="mdl-card__title mdl-card--expand">
          <h2 class="mdl-card__title-text">{{card.project}}</h2>
        </div>
        <div class="mdl-card__supporting-text">
          {{card.name}}
        </div>
        <div class="mdl-card__actions mdl-card--border">

          <span class="mdl-chip mdl-chip--contact">
              <span class="mdl-chip__contact mdl-color--primary mdl-color-text--white">10</span>
              <span class="mdl-chip__text">Online</span>
          </span>

          <span class="mdl-chip mdl-chip--contact">
              <span class="mdl-chip__contact mdl-color--accent mdl-color-text--lightgray">0</span>
              <span class="mdl-chip__text">Offline</span>
          </span>

          <span class="mdl-chip mdl-chip--contact">
              <span class="mdl-chip__contact mdl-color--primary mdl-color-text--white">0</span>
              <span class="mdl-chip__text">Draft</span>
          </span>

        </div>
      </div>
    </div>

  </div>



</div>
